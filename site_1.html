<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site com Cards</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f5f5f5;
        }

        header {
            background-color: #3498db;
            color: white;
            padding: 1.5rem 2rem;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            font-size: 1.8rem;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav ul {
            display: flex;
            list-style: none;
            gap: 1.5rem;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: opacity 0.3s;
        }

        nav ul li a:hover {
            opacity: 0.8;
        }

        main {
            flex: 1;
            max-width: 1200px;
            width: 100%;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .cards-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(2, auto);
            gap: 1.5rem;
        }

        .card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }

        .card-image {
            height: 180px;
            width: 100%;
            object-fit: cover;
            border-bottom: 1px solid #eee;
        }

        .card-content {
            padding: 1rem;
        }

        .card-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #333;
        }

        .card-text {
            font-size: 0.9rem;
            color: #666;
            line-height: 1.4;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            font-size: 1.2rem;
            color: #666;
        }

        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 1.5rem;
            margin-top: auto;
        }

        footer p {
            font-size: 0.9rem;
        }

        .social-links {
            display: flex;
            justify-content: center;
            margin-top: 1rem;
            gap: 1rem;
        }

        .social-links a {
            color: white;
            font-size: 1.2rem;
            transition: opacity 0.3s;
        }

        .social-links a:hover {
            opacity: 0.8;
        }

        @media (max-width: 1100px) {
            .cards-container {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (max-width: 768px) {
            .cards-container {
                grid-template-columns: repeat(2, 1fr);
            }
            
            header {
                padding: 1rem;
            }
            
            nav {
                flex-direction: column;
                gap: 1rem;
            }
        }

        @media (max-width: 480px) {
            .cards-container {
                grid-template-columns: 1fr;
            }
            
            nav ul {
                flex-wrap: wrap;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <h1>MeuSite</h1>
            <ul>
                <li><a href="#">Início</a></li>
                <li><a href="#">Produtos</a></li>
                <li><a href="#">Serviços</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="loading" id="loading">Carregando cards...</div>
        <div class="cards-container" id="cards-container"></div>
    </main>

    <footer>
        <p>&copy; 2025 MeuSite. Todos os direitos reservados.</p>
        <div class="social-links">
            <a href="#" aria-label="Facebook">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"></path>
                </svg>
            </a>
            <a href="#" aria-label="Twitter">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M22 4s-.7 2.1-2 3.4c1.6 10-9.4 17.3-18 11.6 2.2.1 4.4-.6 6-2C3 15.5.5 9.6 3 5c2.2 2.6 5.6 4.1 9 4-.9-4.2 4-6.6 7-3.8 1.1 0 3-1.2 3-1.2z"></path>
                </svg>
            </a>
            <a href="#" aria-label="Instagram">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect>
                    <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path>
                    <line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line>
                </svg>
            </a>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const cardsContainer = document.getElementById('cards-container');
            const loading = document.getElementById('loading');

            // Função para buscar dados da API
            async function fetchData() {
                try {
                    // Usando a API JSONPlaceholder para obter dados de exemplo
                    const response = await fetch('https://jsonplaceholder.typicode.com/photos?_limit=8');
                    
                    if (!response.ok) {
                        throw new Error('Falha ao buscar dados');
                    }
                    
                    const data = await response.json();
                    return data;
                } catch (error) {
                    console.error('Erro:', error);
                    // Criar dados fictícios em caso de falha na API
                    loading.textContent = 'Usando dados locais (API indisponível)';
                    
                    // Dados de exemplo em caso de falha na API
                    const placeholderData = Array.from({ length: 8 }, (_, i) => ({
                        id: i + 1,
                        albumId: Math.floor(Math.random() * 10) + 1,
                        title: `Item de exemplo ${i + 1}`,
                        thumbnailUrl: '/api/placeholder/300/180'
                    }));
                    
                    return placeholderData;
                }
            }

            // Função para criar os cards com os dados obtidos
            function createCards(items) {
                if (items.length === 0) return;
                
                loading.style.display = 'none';
                
                items.forEach(item => {
                    const card = document.createElement('div');
                    card.className = 'card';
                    
                    card.innerHTML = `
                        <img src="${item.thumbnailUrl}" alt="${item.title}" class="card-image" onerror="this.onerror=null; this.src='./180.png'; this.alt='Imagem não disponível';">
                        <div class="card-content">
                            <h3 class="card-title">${item.title.substring(0, 20)}...</h3>
                            <p class="card-text">ID: ${item.id} - Album: ${item.albumId}</p>
                        </div>
                    `;
                    
                    cardsContainer.appendChild(card);
                });
            }

            // Iniciar o processo
            fetchData().then(createCards);
        });
    </script>
</body>
</html>
